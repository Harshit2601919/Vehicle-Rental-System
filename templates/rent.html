<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home Page</title>
    <style>
        /* Custom CSS styles */
        

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .add-vehicle {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .add-vehicle h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .add-vehicle label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .add-vehicle input[type="text"],
        .add-vehicle input[type="number"],
        .add-vehicle select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        .add-vehicle select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-arrow-down-b-128.png') no-repeat right;
            background-size: 20px;
            padding-right: 30px;
        }

        .add-vehicle button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-vehicle button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% comment %} this will include navbar template {% endcomment %}
    {% include "navbar.html" %}
    {% if user.is_authenticated %} 
        <div class="add-vehicle">
            <h2>Add New Vehicle</h2>
            <form action="{% url 'rent' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
 
                <label for="number_plate">Number Plate:</label>
                <input type="text" id="number_plate" name="number_plate">

                <label for="distance_travelled">Distance Travelled:</label>
                <input type="number" id="distance_travelled" name="distance_travelled">

                <label for="images">Upload Image:</label>
                <input type="file" id="images" name="images" accept="image/*">

                <label for="mileage">Mileage:</label>
                <input type="number" id="mileage" name="mileage">

                <label for="cost">Cost:</label>
                <input type="number" id="cost" name="cost"> 

                <button type="submit">Add Vehicle</button>
            </form>
        </div>
        <div>
            <a href="{% url 'rent_history' %}" class="btn btn-primary">View Rent History</a>
        </div>

    {% else %}

        <h2>
            Please log in.
        </h2>
    {% endif %}


</body>
</html>
